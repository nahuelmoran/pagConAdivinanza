<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Fundamentos HTML, CCS y JS</title>
</head>
<body style="background-color: black; color: aliceblue;">
    <!-- (el mismo deberÃ¡ incluir validaciones obligando que el usuario ingrese los datos obligatorios: apellido y nombre, mail y mensaje) 
    y, verificar que el mail tenga el formato correcto. -->
    <div class="container-fluid cuerpo">
        <h1 class="titulo" style="text-align: center; padding-top: 20px;">Formulario de Contacto</h1>
        <form onsubmit="return validarEmail(emailImput)">
            <div class="form-group-row" style="margin-top: 20px;">
                <label for="nameImput" class="">Nombre:</label>
                <input type="text" class="form-control" id="nameImput" placeholder="Ingrese nombre" required>
            </div>
            <div class="form-group-row" style="margin-top: 20px;">
                <label for="ApellidoImput" class="">Apellido:</label>
                <input type="text" class="form-control" id="ApellidoImput" placeholder="Ingrese Apellido" required>
            </div>
            <div class="form-group-row" style="margin-top: 20px;">
                <label for="emailImput" class="">Correo:</label>
                <input type="email" class="form-control" id="emailImput" placeholder="nombre@dominio.com" onkeyup="validarEmail(this)" required>
                <a id='resultado' style="color:cornflowerblue;"></a>
            </div>
            <div class="form-group-row" style="margin-top: 20px;">
                <label for="Mensaje">Mensaje:</label>
                <textarea name="" type="text" class="form-control" id="Mensaje" cols="30" rows="10" required></textarea>
            </div>
            <div class="form-group-row" style="text-align: center; margin-top: 20px;">
               <button type="submit" class="btn btn-primary" >Enviar</button>
            </div>
            
        </form>
        
    </div>
    <script src="code.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
